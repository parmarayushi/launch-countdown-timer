<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Sept 10, 2023 15:37:25").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
      }, 1000);
    </script>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="wrapper">
        <div class="header">We're launching soon</div>
        <div class="card-wrapper">
          <div class="card">
            <div class="card-text" id="days">08</div>
            <p class="card-subtitle">Days</p>
          </div>
          <div class="card">
            <div class="card-text" id="hours">23</div>
            <p class="card-subtitle">hours</p>
          </div>
          <div class="card">
            <div class="card-text" id="minutes">55</div>
            <p class="card-subtitle">minutes</p>
          </div>
          <div class="card">
            <div class="card-text" id="seconds">41</div>
            <p class="card-subtitle">seconds</p>
          </div>
        </div>
      </section>
      <footer>
        <ul class="nav">
          <li class="nav-link">
            <a href="" class="nav-item">
              <img src="./images/icon-facebook.svg" alt="facebook-icon" />
            </a>
          </li>
          <li class="nav-link">
            <a href="" class="nav-item">
              <img src="./images/icon-pinterest.svg" alt="pinterest-icon" />
            </a>
          </li>
          <li class="nav-link">
            <a href="" class="nav-item">
              <img src="./images/icon-instagram.svg" alt="instagram-icon" />
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
